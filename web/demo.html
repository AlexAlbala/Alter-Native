<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery File Tree Demo</title>

		<link href="styles/stylesheet.css" rel="stylesheet">

		<script src="lib/jquery/jquery.js" type="text/javascript"></script>
		<script src="lib/jquery/jquery.easing.js" type="text/javascript"></script>
		<script src="lib/jquery/jqueryFileTree.js" type="text/javascript"></script>
		<link href="lib/jquery/jqueryFileTree.css" rel="stylesheet" type="text/css">

		<script type="text/javascript">
			$(document).ready( function() {
				$('#folders').fileTree({ root: "C:/cygwin64", folderEvent:'click' }, function(file) {
					alert(file);
				});
			});
		</script>
	</head>

	<body>
		<h1>jQuery File Tree Demo</h1>
		<div class="example">
			<div id="folders" class="demo"></div>
		</div>
	</body>
</html>
