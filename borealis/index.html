<!DOCTYPE html>
<html>
<head>
  <title>Borealis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="assets/borealis/css/bootstrap-overrides.css" rel="stylesheet" media="screen">
  <link href="assets/borealis/css/borealis.css" rel="stylesheet" media="screen">
  <link href="assets/fontawesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8"> 
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <canvas id="canvas"></canvas>
<div class="container">

  <div class="row" id="signin-row" style="display:none;">
    <div id="signin-panel" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 borealis-panel">
      <form role="form" class="form-horizontal">
        <legend>
          Welcome to
          <span class="green">Borealis</span>
        </legend>

        <div class="body">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="inputEmail"></div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputPassword"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-7">
              <label class="checkbox inline">
                <input type="checkbox" id="inputRemember" value="option1"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="form-group">
            <div class="col-ms-6 col-xs-12 col-sm-4">
              <button type="submit" class="btn btn-default btn-confirm btn-block"><i class="fa fa-sign-in fa-lg"></i> Sign in</button>
            </div>
            <div class="col-ms-6 col-xs-12 col-sm-8 putMarginTop">
              Or use
              <a href="#" class="clean-link">
                <img class="img-rounded img-responsive" width="34" title="Facebook" alt="Facebook" src="assets/borealis/img/fb.png" />
              </a>              
              <a href="#" class="clean-link">
                <img class="img-rounded img-responsive" width="34" title="Linkedin" alt="Linkedin" src="assets/borealis/img/in.png" />
              </a>
              <a href="#" class="clean-link">
                <img class="img-rounded img-responsive" width="34" title="Twitter" alt="Twitter" src="assets/borealis/img/twitter.png" />
              </a>
              <a href="#" class="clean-link">
                <img class="img-rounded img-responsive" width="34" title="Yahoo!" alt="Yahoo!" src="assets/borealis/img/yahoo.png" />
              </a>
              <a href="#" class="clean-link">
                <img class="img-rounded img-responsive" width="34" title="Goole+" alt="Goole+" src="assets/borealis/img/gplus.png" />
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row" id="signup-row" style="display:none;">
    <div id="signup-panel" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 borealis-panel">
      <form role="form" class="form-horizontal">
        <legend>
          <span class="green">Borealis</span>, register and enjoy!
        </legend>

        <div class="body">
          <div class="form-group">
            <label for="inputRegisterName" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputRegisterName"></div>
          </div>
          <div class="form-group">
            <label for="inputRegisterEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="inputRegisterEmail"></div>
          </div>
          <div class="form-group">
            <label for="inputRegisterPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputRegisterPassword"></div>
          </div>
          <div class="form-group">
            <label for="inputRegisterRepeatPassword" class="col-sm-4 control-label">Repeat password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputRegisterRepeatPassword"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-7">
              <label class="checkbox inline">
                <input type="checkbox" id="inputRegisterAccept" value="option1"> I accept terms and conditions</label>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="form-group">
            <div class="col-ms-6 col-xs-12 col-sm-6 col-sm-push-6">
              <button type="submit" class="btn btn-default btn-confirm btn-block"><i class="fa fa-check-square-o fa-gl"></i> Sign up</button>
            </div>
            
            <div class="col-ms-6 col-xs-12 col-sm-3 col-sm-pull-3 putMarginTop">
              <button type="reset" class="btn btn-default btn-block btn btn-reset"><i class="fa fa-exclamation-triangle fa-gl"></i> Reset</button>
            </div>
            
            <div class="col-ms-6 col-xs-12 col-sm-3 col-sm-pull-9 putMarginTop">
              <button type="button" id="back-to-login-btn" class="btn btn-default btn-block btn btn-flip"><i class="fa fa-reply fa-gl"></i> Back to login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<nav id="footer-nav" class="navbar navbar-default navbar-fixed-bottom navbar-inverse" role="navigation" style="display:none;">
  <div class="container">
    <ul class="nav navbar-nav navbar-inner hidden-xs">
      <li>
        <p class="navbar-text"><strong>Change background?</strong></p>
      </li>
      <li>
        <button type="button" id="background-btn" class="btn btn-default navbar-btn btn-default"><i class="fa fa-cogs fa-gl"></i> <span id="background-btn-txt">Go Static</span></button>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-inner navbar-right">
      <li>
        <p class="navbar-text"><strong>Don't have an account?</strong></p>
      </li>
      <li>
        <button type="button" id="signup-btn" class="btn btn-default navbar-btn btn-flip"><i class="fa fa-check-square-o fa-gl"></i> Sign up</button>
      </li>
    </ul>
  </div>
</nav>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/borealis/js/jquery-1.10.2.min.js"></script>
<script src="assets/borealis/js/jquery.actual.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/borealis/js/borealis.js"></script>
<script src="assets/borealis/js/bokeh.js"></script>
</body>
</html>
