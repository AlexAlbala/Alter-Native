language: c
 
#whitelist
branches:
  only:
    - master
    
git:
  submodules: false

install:
  - sudo apt-get install mono-devel mono-gmcs
 
script:
  - source ./alternative.core-compile.sh
  - source ./alternative-init.sh
  - alternative new test
  - cd test
  - [[ -f CMakeLists.txt && -f Program.cpp && -f Program.h && -f main.cpp ]]  
  

notifications:
 email: true
